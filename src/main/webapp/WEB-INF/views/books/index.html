<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id} (id=${book.getId()})}" th:text="${book.getName()} + ', '+ ${book.getYear()}" ></a>
    </div>
    <br>
    <br>
    <form th:method="get" th:action="@{/books}">
        <label for="page">Page</label>
        <input type="text" name="page" id="books_per_page">
        <br>
        <label for="page">Books per page</label>
        <input type="text" name="book_per_page" id="page">
        <br>
        <select name="sort_by_year">
            <option value="true">Sort</option>
            <option value="false">Do not sort</option>
        </select>
        <input type="submit" value="Show">
    </form>


    <br>
    <hr>
    <a th:href="@{/books/add}">Add a new book</a>
    <br>
    <a th:href="@{/books/search}">Look for a book</a>



</body>
</html>
